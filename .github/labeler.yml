# Documentation-related changes
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - docs/**
      - docs/*
      - README.md

# Changes to assets (images, models, datasets)
asset:
  - changed-files:
    - any-glob-to-any-file:
      - source/isaaclab_assets/**

# Infrastructure changes
infrastructure:
  - changed-files:
    - any-glob-to-any-file:
      - .github/**
      - docker/**
      - .dockerignore
      - tools/**
      - .vscode/**
      - environment.yml
      - setup.py
      - pyproject.toml
      - .pre-commit-config.yaml
      - .flake8
      - VERSION
      - isaaclab.sh
      - isaaclab.bat

# Isaac Sim team related changes.
isaac-sim:
  - changed-files:
    - any-glob-to-any-file:
      - apps/**

# Isaac Mimic team related changes.
isaac-mimic:
  - changed-files:
    - any-glob-to-any-file:
      - source/isaaclab_mimic/**
      - scripts/imitation_learning/**

# Isaac Lab team related changes.
isaac-lab:
  - changed-files:
    - any-glob-to-any-file:
      - source/isaaclab/**
      - source/isaaclab_tasks/**
      - source/isaaclab_rl/**
      - scripts/benchmarks/**
      - scripts/demos/**
      - scripts/environments/**
      - scripts/reinforcement_learning/**
      - scripts/tutorials/**
      - scripts/tools/**

# Add 'enhancement' label to any PR where the head branch name
# starts with `feature` or has a `feature` section in the name
enhancement:
  - head-branch: ['^feature', 'feature']

# Add 'bug' label to any PR where the head branch name
# starts with `fix`/`bug` or has a `fix`/`bug` section in the name
bug:
  - head-branch: ['^fix', 'fix', '^bug', 'bug']
