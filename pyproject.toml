[tool.ruff]
line-length = 120
target-version = "py310"

# Exclude directories
extend-exclude = [
    "logs",
    "_isaac_sim",
    ".vscode",
    "_*",
    ".git",
]

[tool.ruff.lint]
# Enable flake8 rules and other useful ones
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "C90",    # mccabe complexity
    "D",      # pydocstyle
    "SIM",    # flake8-simplify
    "RET",    # flake8-return
]

# Ignore specific rules (matching your flake8 config)
ignore = [
    "E402",   # Module level import not at top of file
    "E501",   # Line too long (handled by formatter)
    "E203",   # Whitespace before ':' (conflicts with formatter)
    "D401",   # First line should be in imperative mood
    "RET504", # Unnecessary variable assignment before return statement
    "RET505", # Unnecessary elif after return statement
    "SIM102", # Use a single if-statement instead of nested if-statements
    "SIM117", # Merge with statements for context managers
    "SIM118", # Use {key} in {dict} instead of {key} in {dict}.keys()
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py files

[tool.ruff.lint.mccabe]
max-complexity = 30

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
# Match isort behavior
combine-as-imports = true
force-sort-within-sections = true
order-by-type = false

# Import sections order
section-order = [
    "future",
    "standard-library",
    "omniverse-library",
    "first-party",
    "isaaclab-rl-library",
    "isaaclab-mimic-library",
    "isaaclab-tasks-library",
    "isaaclab-assets-library",
    "local-folder",
]

# Treat these as stdlib (even though they aren't)
extra-standard-library = [
    "numpy",
    "torch",
    "einops",
    "tensordict",
    "warp",
    "scipy",
    "open3d",
    "torchvision",
    "transformers",
    "h5py",
    "yaml",
    "toml",
    "bpy",
    "trimesh",
    "matplotlib",
    "gymnasium",
    "gym",
    "hid",
    "prettytable",
    "tqdm",
    "packaging",
    "pytest",
]

# Third-party packages
known-third-party = [
    "isaacsim*",
    "omni*",
    "pxr",
    "carb",
    "Semantics",
]

"known-first-party" = ["isaaclab"]
"known-local-folder" = ["config"]

# Custom section names
[tool.ruff.lint.isort.sections]

"isaaclab-assets-library" = ["isaaclab_assets"]
"isaaclab-rl-library" = ["isaaclab_rl"]
"isaaclab-mimic-library" = ["isaaclab_mimic"]
"isaaclab-tasks-library" = ["isaaclab_tasks"]


[tool.ruff.format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyright]

include = ["source", "scripts"]
exclude = [
    "**/__pycache__",
    "**/_isaac_sim",
    "**/docs",
    "**/logs",
    ".git",
    ".vscode",
]

typeCheckingMode = "basic"
pythonVersion = "3.11"
pythonPlatform = "Linux"
enableTypeIgnoreComments = true

# This is required as the CI pre-commit does not download the module (i.e. numpy, torch, prettytable)
# Therefore, we have to ignore missing imports
reportMissingImports = "none"
# This is required to ignore for type checks of modules with stubs missing.
reportMissingModuleSource = "none" # -> most common: prettytable in mdp managers

reportGeneralTypeIssues = "none"       # -> raises 218 errors (usage of literal MISSING in dataclasses)
reportOptionalMemberAccess = "warning" # -> raises 8 errors
reportPrivateUsage = "warning"


[tool.codespell]
skip = '*.usd,*.svg,*.png,_isaac_sim*,*.bib,*.css,*/_build'
quiet-level = 0
# the world list should always have words in lower case
ignore-words-list = "haa,slq,collapsable,buss,reacher"
# todo: this is hack to deal with incorrect spelling of "Environment" in the Isaac Sim grid world asset
exclude-file = "source/isaaclab/isaaclab/sim/spawners/from_files/from_files.py"
